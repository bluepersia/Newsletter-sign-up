<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <!-- Sign-up form start -->
  <div class="card">
    <img src="./assets/images/illustration-sign-up-mobile.svg" class="card_img-mobile mobile"/>
    <section class="card_content">

      <h1 class="card_title">Stay updated!</h1>
      <p class="card_body">Join 60,000+ product managers receiving monthly updates on:</p>
      <ul class="card_list">
        <li class="card_li">Product discovery and building what matters</li>
        <li class="card_li">Measuring to ensure updates are a success</li>
        <li class="card_li">And much more!</li>
      </ul>
     

      <form class="card_form">
        <div class="card_input-wrapper">
          <header class="card_input-header"><p class="card_input-label">Email address</p><p class="card_input-error">Valid email required</p></header>
          <input type="text" class="card_input card_input-email" name="email" placeholder="email@company.com" data-minlength="2" data-required={true} data-email={true}/>
        </div>
        <button type="submit" class="card_btn-submit">Subscribe to monthly newsletter</button>
      </form>
    </section>
    <div class="card_img-desktop-wrapper desktop">
      <img src="./assets/images/illustration-sign-up-desktop.svg" class="card_img-desktop desktop"/>
    </div>
  </div>
  


  <!-- Sign-up form end -->

  <!-- Success message start -->


  <!-- Success message end -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="app.js"></script>
</body>
</html>
